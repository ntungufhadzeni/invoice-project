{% for company in companies %}
<tr id="company-{{ company.pk }}">
  <td>{{ company.name }}</td>
  <td><img src="{{ company.logo.url }}" alt="{{ company.name }} Logo" style="max-width: 100px; max-height: 100px;"></td>
  <td>{{ company.billing_address }}</td>
  <td>{{ company.email }}</td>
  <td>{{ company.contact_number }}</td>
  <td>
      <a class="has-text-white" href="{% url 'create_invoice' company.pk %}">
          <button class="btn btn-primary btn-sm">
            Create Invoice
          </button>
      </a>
  </td>
  <td>
    <button class="btn btn-primary btn-sm" hx-get="{% url 'edit_company' company.pk %}" hx-target="#dialog">
        Edit Company
    </button>
  </td>
  <td>
      <a class="has-text-white" href="{% url 'remove_company' company.pk %}">
          <button class="btn btn-danger btn-sm">
            Delete Company
          </button>
      </a>
  </td>
    <td>
        <a class="has-text-white" href="{% url 'invoice_list' pk=company.pk %}">
            <button class="btn btn-primary btn-sm">
                Invoice List
            </button>
        </a>
  </td>
</tr>
{% endfor %}

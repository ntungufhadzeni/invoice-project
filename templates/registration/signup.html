{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %} Signup {% endblock %}
{% block content %}
<h1>Signup</h1>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Signup</button>
    <a href="{% url 'login' %}">Already have account?</a>
</form>
{% endblock %}

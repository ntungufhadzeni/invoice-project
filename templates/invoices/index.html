{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content %}
    <div id="modal" class="modal fade">
        <div id="dialog" class="modal-dialog" hx-target="this">
        </div>
    </div>
    <div>
    <div class="card">
        <header class="card-header">
            <p class="card-header-title">
                All Companies &nbsp;
                <button class="button is-rounded is-info" hx-get="{% url 'create_company' %}" hx-target="#dialog">
                    Create Company
                </button>
            </p>
        </header>
        <div class="card-content">
            <div class="content">
                <table class="table is-fullwidth is-bordered is-hoverable is-striped">
                    <thead>
                        <tr>
                            <th>NAME</th>
                            <th>LOGO</th>
                            <th>BILLING ADDRESS</th>
                            <th>EMAIL</th>
                            <th>PHONE</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody hx-trigger="load, movieListChanged from:body" hx-get="{% url 'company_list' %}" hx-target="this">
                        <tr>
                            <td class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
